<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    svg {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Healthy Browsing</h1>
  <h3>Welcome, Samantha</h3>
  <svg width="800" height="500"></svg>

  <script>
    d3.csv("FlatFile.csv", d3.autoType)
      .then(function(data) {
        console.log("✅ CSV loaded:", data);

        // Group by domain and count
        const domainCounts = d3.rollup(
          data,
          v => v.length,
          d => d.domain
        );

        // Convert Map to array and sort by count
        let processedData = Array.from(domainCounts, ([domain, count]) => ({ domain, count }))
          .sort((a, b) => d3.descending(a.count, b.count))
          .slice(0, 10); // top 10

        const svg = d3.select("svg"),
              margin = {top: 40, right: 20, bottom: 40, left: 150},
              width = +svg.attr("width") - margin.left - margin.right,
              height = +svg.attr("height") - margin.top - margin.bottom;

        const chart = svg.append("g")
                         .attr("transform", `translate(${margin.left},${margin.top})`);

        const y = d3.scaleBand()
                    .domain(processedData.map(d => d.domain))
                    .range([0, height])
                    .padding(0.1);

        const x = d3.scaleLinear()
                    .domain([0, d3.max(processedData, d => d.count)])
                    .range([0, width]);

        chart.append("g")
             .call(d3.axisLeft(y));

        chart.append("g")
             .attr("transform", `translate(0, ${height})`)
             .call(d3.axisBottom(x).ticks(5));

        chart.selectAll("rect")
             .data(processedData)
             .enter()
             .append("rect")
             .attr("y", d => y(d.domain))
             .attr("x", 0)
             .attr("height", y.bandwidth())
             .attr("width", d => x(d.count))
             .attr("fill", "#69b3a2");
      })
      .catch(error => {
        console.error("❌ Error loading CSV:", error);
      });
  </script>
</body>
</html>
